{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="notification {{category}}">
              <button class="delete" onclick="this.parentElement.outerHTML = ''"></button>
              {{message}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
